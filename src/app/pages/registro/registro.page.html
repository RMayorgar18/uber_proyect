<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>Registro</ion-card-title>
    </ion-card-header>

    <ion-card-content>
      <form [formGroup]="formularioRegistro" (keyup.enter)="guardar()">
        <ion-item>
          <ion-label position="floating">Nombre</ion-label>
          <ion-input formControlName="nombre" type="text"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Mail</ion-label>
          <ion-input formControlName="mail" type="email"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">numero de Telefono </ion-label>
          <ion-input formControlName="celular" type="number"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input formControlName="password" type="password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Confirmar Contraseña</ion-label>
          <ion-input formControlName="confirmarPassword" type="password"></ion-input>
        </ion-item>
      
        <ion-button id="regist-loading" expand="block" (click)="guardar()" class="custom-yellow-button">
          Registrarse
        </ion-button>
        <ion-loading trigger="regist-loading" duration="300"></ion-loading>
        <br>
      </form>
    </ion-card-content>
  </ion-card>
</ion-content>
