<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>vehiculo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  
  <ion-content>
      <ion-list>
      <ion-item *ngFor="let vehiculo of vehiculos">
        <ion-label>{{ vehiculo.nombre }}</ion-label>
        <ion-button slot="end" (click)="toggleDetails(vehiculo)">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <ion-item *ngIf="vehiculo.showDetails">
          <ion-label>Marca: {{ vehiculo.marca }}</ion-label>
        </ion-item>
        <ion-item *ngIf="vehiculo.showDetails">
          <ion-label>Modelo: {{ vehiculo.modelo }}</ion-label>
        </ion-item>
        <ion-item *ngIf="vehiculo.showDetails">
          <ion-label>AÃ±o: {{ vehiculo.anio }}</ion-label>
        </ion-item>
        <ion-item *ngIf="vehiculo.showDetails">
          <ion-label>Patente: {{ vehiculo.patente }}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="agregarVehiculo()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
  
</ion-content>
