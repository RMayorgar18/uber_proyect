<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>viaje</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  
  <ion-content>
    <ion-list>
      <ion-item *ngFor="let viaje of viajes">
        <ion-label>{{ viaje.destino }}</ion-label>
        <ion-button slot="end" (click)="toggleDetails(viaje)">
          <ion-icon name="chevron-down-outline"></ion-icon>
        </ion-button>
        <ion-item *ngIf="viaje.showDetails">
          <ion-label>Aeropuerto: {{ viaje.aeropuerto }}</ion-label>
        </ion-item>
        <ion-item *ngIf="viaje.showDetails">
          <ion-label>Aerol√≠nea: {{ viaje.aerolinea }}</ion-label>
        </ion-item>
        <ion-item *ngIf="viaje.showDetails">
          <ion-label>Fecha de salida: {{ viaje.fechaSalida }}</ion-label>
        </ion-item>
        <ion-item *ngIf="viaje.showDetails">
          <ion-label>Hora de salida: {{ viaje.horaSalida }}</ion-label>
        </ion-item>
      </ion-item>
    </ion-list>
  
    <ion-fab vertical="bottom" horizontal="start" slot="fixed">
      <ion-fab-button (click)="agregarViaje()">
        <ion-icon name="add"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>

</ion-content>
